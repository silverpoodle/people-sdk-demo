            transform: translateY(-5px);

        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .product-info h3 { margin: 0 0 10px 0; font-size: 1.2rem; }
        .product-info .price { font-size: 1.4rem; font-weight: bold; color: #007bff; margin-top: auto; margin-bottom: 20px; }
        .add-to-cart-btn {

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
        
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                const product = {
                    id: event.target.dataset.id,
                    name: event.target.dataset.name,
                    price: parseInt(event.target.dataset.price, 10),
                };
                addProductToCart(product);
            });
        });
    });

    function addProductToCart(product) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingProduct = cart.find(item => item.id === product.id);

        if (existingProduct) {
            existingProduct.quantity += 1;
        } else {
            cart.push({ ...product, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${product.name} 상품이 장바구니에 추가되었습니다.`);

        pe.track('OnCart', {
            productId: product.id,
            productName: product.name,
            productPrice: product.price,
            cartQuantity: 1
        });
        console.log(`Infobip: OnCart 이벤트 추적 완료 - ${product.name}`);
    }
    </script>
