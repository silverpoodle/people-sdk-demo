        forgetPerson:function(){e[o].toForgetPerson=true},
        track:function(){(e[o].q=e[o].q||[]).push(arguments)},
        updatePerson:function(t){e[o].personToUpdate={person:t}},
        appendToList:function(t,n){e[o].attributeToAppend={attributeName:t,attribute:n}}};
        var r=t.createElement("script");
        var s=t.getElementsByTagName("script")[0];r.async=1;r.src=n;s.parentNode.insertBefore(r,s)})

</head>
<body>
    <header>
        <h1>Product</h1>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="products.html">상품</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <p>다양한 상품들을 만나보세요.</p>
        <ul>
            <li>
                상품 A - ₩10,000
                <button onclick="addProductToCart('상품 A', 10000)">장바구니 담기</button>
            </li>
            <li>
                상품 B - ₩25,000
                <button onclick="addProductToCart('상품 B', 25000)">장바구니 담기</button>
            </li>
        </ul>
        <br>
        <button onclick="location.href='checkout.html'">결제하러 가기</button>
    </main>

    <footer>
        <p>&copy; Infobip Demo Website</p>
    </footer>

    <script src="js/script.js"></script>
    <script>


        function addProductToCart(productName, price) {
            // Infobip: 'Product Added' 이벤트 추적
            pe.track('OnCart', {
                productName: productName,
                productPrice: price,
                cartQuantity: 1 // 예시: 1개
            });
            
            console.log(productName + '이(가) 장바구니에 추가되었습니다! 이벤트 추적 완료.');
        }
    </script>
</body>
